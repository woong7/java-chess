<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <style type="text/css">
        @import url("css/index.css");
    </style>
    <script src="js/index.js"></script>
    <title>Chess Game!</title>
</head>
<body>
<div id="wrap" style="align-content: center">
    <div style = "align-content: center">
        <button id="turn-btn" class="btn-container">
            <span id="turn"> </span>
        </button>
        <button class="btn-container" id="end-btn" onclick="location.href='/end.html'"></button>
    </div>
    <div class="white-score-container score-container">
        <span class="score" style="color: antiquewhite">White Score</span>
        <span id="white-score"></span>
    </div>
    <div class="black-score-container score-container">
        <span class="score" style="color: antiquewhite"> Black Score</span>
        <span id="black-score"></span>
    </div>
</div>
</body>
</html>
